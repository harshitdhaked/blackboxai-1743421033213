<!DOCTYPE html>
<html>
<head>
  <title>Image Compressor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 p-8 min-h-screen">
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800">Image Compressor</h1>
      <p class="text-gray-600 mt-2">Reduce image file sizes without losing quality</p>
    </header>

    <!-- Upload Section -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <div class="text-center">
        <input type="file" id="imageUpload" class="hidden" accept="image/*">
        <label for="imageUpload" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg cursor-pointer hover:bg-blue-700 transition duration-200">
          <i class="fas fa-cloud-upload-alt mr-2"></i>
          Choose an Image
        </label>
        <p class="text-gray-500 mt-2">Supports JPG, PNG, WEBP (Max 50MB)</p>
        <div id="uploadError" class="text-red-500 mt-2 hidden"></div>
      </div>
    </div>

    <!-- Compression Options -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Compression Settings</h2>
      
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-2">Quality</label>
          <div class="flex items-center space-x-4">
            <input type="range" min="0.1" max="1" step="0.1" value="0.7" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" id="qualitySlider">
            <span class="text-gray-600 w-16 text-right" id="qualityValue">70%</span>
          </div>
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="resizeCheck" class="mr-2">
          <label for="resizeCheck" class="text-gray-700">Resize Image</label>
        </div>

        <div id="resizeOptions" class="grid grid-cols-2 gap-4 hidden">
          <div>
            <label class="block text-gray-700 mb-1">Width (px)</label>
            <input type="number" id="widthInput" class="w-full border rounded-lg px-3 py-2" placeholder="Auto">
          </div>
          <div>
            <label class="block text-gray-700 mb-1">Height (px)</label>
            <input type="number" id="heightInput" class="w-full border rounded-lg px-3 py-2" placeholder="Auto">
          </div>
        </div>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Preview</h2>
      
      <div class="relative group">
        <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden">
          <img id="previewImage" class="w-full h-full object-contain" src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Preview">
        </div>
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 flex items-center justify-center transition duration-300">
          <button id="downloadButton" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 opacity-0 group-hover:opacity-100 hidden">
            <i class="fas fa-download mr-2"></i> Download
          </button>
        </div>
      </div>

      <div class="mt-4 flex justify-between items-center">
        <div>
          <span id="originalSize" class="text-gray-600">Original: -</span>
          <span id="compressedSize" class="text-gray-600 ml-4">Compressed: -</span>
        </div>
        <div id="compressionRatio" class="text-gray-800 font-medium"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 mt-12">
      <p>Made with <i class="fas fa-heart text-red-500"></i> using <a href="https://tailwindcss.com" class="text-blue-600 hover:underline">Tailwind CSS</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
